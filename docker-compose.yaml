services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: mysql123
      MYSQL_DATABASE: ejemplo-db
      MYSQL_USER: usuario
      MYSQL_PASSWORD: usuario123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "8090:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/ejemplo-db

  frontend:
      build: ./frontend
      ports:
        - "80:80"
      depends_on:
        - backend

volumes:
  mysql_data:

